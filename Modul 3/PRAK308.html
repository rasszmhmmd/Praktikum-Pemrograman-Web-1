<html>
<head>
    <title>Form</title>
</head>
<body>
    <center>
    <form>
        <table border="2">
            <tr bgcolor="skyblue">
                <th style="color: 	rgb(224, 83, 83); font-family: arial; font-size: 18px;"><h1>Pendaftaran Kursus</h1></th>
            </tr>
            <tr bgcolor="grey">
                <td>
                    <table>
                        <tr>
                            <td style="font-size: 20px; font-family: arial;"><b>Data Diri</b></td>
                        </tr>
                        <tr>
                            <td>Nama</td>
                            <td><input type="text" name="nama" required></td>
                        </tr>
                        <tr>
                            <td>Nim</td>
                            <td><input type="text" name="nim" required></td>
                        </tr>
                        <tr>
                            <td>E-mail</td>
                            <td><input type="email" name="email" required></td>
                        </tr>
                        <tr>
                            <td>Tanggal Lahir</td>
                            <td><input type="date" name="tgl_lahir" required></td>
                        </tr>
                        <tr>
                            <td valign="top">Jenis Kelamin</td>
                            <td>
                                <input type="radio" name="jenis_kelamin" value="L">Pria
                                <br>
                                <input type="radio" name="jenis_kelamin" value="P">Perempuan
                                <br>
                            </td>
                        </tr>
                        <tr>
                            <td valign="top">Pilih Program Kursus</td>
                            <td>
                                <input type="checkbox" name="program[]" value="C#">C#<br>
                                <input type="checkbox" name="program[]" value="Java">Java<br>
                                <input type="checkbox" name="program[]" value="SQL">SQL<br>
                                <input type="checkbox" name="program[]" value="HTML dan PHP">HTML dan PHP
                            </td>
                        </tr>
                        <tr>
                            <td valign="top">Pilihan Hari/Jam Kursus</td>
                            <td>
                                <select name="hari_jam_kursus">
                                    <option value="sera"> Senin - Rabu/09.00 - 11.00</option>
                                    <option value="kaju"> Kamis - Jumat/09.00 - 11.00</option>
                                    <option value="sami"> Sabtu - Minggu/09.00 - 11.00</option>
                                </select>
                                <br><br><br><br>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr bgcolor="salmon">
                <td valign="top" style="width: 15cm;"><b>Komentar Anda</b><br>
                    <textarea name="komentar" cols="45" rows="5"></textarea><br><br>
                    <input type="reset" value="Reset">
                    <input type="submit" value="Submit">
                    <input type="button" value="Cancel"><br><br>
                </td>
            </tr>
        </table>
    </form>
</center>
</body>
</html>
